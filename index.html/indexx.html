<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurmuhammad IT Solutions</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background-color: #f4f7f6; color: #333; line-height: 1.6; }
        header { background: #2c3e50; color: white; padding: 1rem 0; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .hero { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1352&q=80'); 
            height: 50vh; background-size: cover; background-position: center; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center;
        }
        .services { padding: 40px 20px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .service-box { background: white; padding: 20px; width: 300px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .service-box h3 { color: #e74c3c; margin-bottom: 10px; }
        form { max-width: 500px; margin: 30px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .btn { background: #e74c3c; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; }
        footer { background: #2c3e50; color: white; text-align: center; padding: 20px 0; margin-top: 20px; }
    </style>
</head>
<body>

    <header><h1>NUR-IT SOLUTIONS</h1></header>

    <section class="hero">
        <h2 style="font-size: 2.5rem;">Создание сайтов на Python</h2>
        <p>Ваш личный разработчик: Nurmuhammad</p>
    </section>

    <section class="services">
        <div class="service-box"><h3>Web Design</h3><p>Zamonaviy dizaynlar.</p></div>
        <div class="service-box"><h3>Python Backend</h3><p>Aqlli tizimlar.</p></div>
        <div class="service-box"><h3>Telegram Bots</h3><p>Avtomatlashtirish.</p></div>
    </section>

    <h2 style="text-align: center;">Оставить заявку</h2>
    
    <form id="contactForm">
        <input type="text" id="name" placeholder="Ваше имя" required>
        <input type="email" id="email" placeholder="Ваш Email" required>
        <textarea id="message" placeholder="Описание проекта" rows="4" required></textarea>
        <button type="button" class="btn" onclick="sendData()">Отправить сообщение</button>
    </form>

    <footer><p>&copy; 2026 Nurmuhammad IT Solutions</p></footer>

    <script>
        async function sendData() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name  !email  !message) {
                alert("Iltimos, hamma maydonlarni to'ldiring!");
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, message })
                });

                if (response.ok) {
                    alert("Tabriklaymiz! Xabar srazu Telegramingizga ketdi! ✅");
                    document.getElementById('contactForm').reset();
                } else {
                    alert("Xatolik! Python serveringiz ishlayotganini tekshiring.");
                }
            } catch (error) {
                alert("Serverga ulanib bo'lmadi! Terminalda 'nurit.py' yoniqmi?");
            }
        }
    </script>

</body>
</html>
